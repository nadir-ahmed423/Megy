<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Megy</title>
    <link rel="icon" href="https://tribil.site/Megy.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-red: #b22222;
            --color-green: #185b1c;
            --color-orange: #ff6f3c;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
            overflow: hidden; /* Hide scrollbars during loading */
        }
        
        body {
            background-color: #f7f7f7;
            background-image: linear-gradient(135deg, #f7f7f7 0%, #e0e0e0 100%);
        }

        /* New sleek loading animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            z-index: 9999;
            transition: opacity 0.7s ease-out;
        }

        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            background: rgba(255, 111, 60, 0.2);
            box-sizing: border-box;
            animation: pulse-ring 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            background: var(--color-orange);
            transform: scale(0);
            animation: pulse-dot 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.6); }
            100% { transform: scale(1.2); }
        }

        @keyframes pulse-dot {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* In-page Animations */
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="h-full">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="h-full w-full flex flex-col md:flex-row items-center justify-center p-8 md:p-16 relative" style="display: none;">
        
        <!-- Left Side: Logos and Text -->
        <div class="w-full md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left z-10 space-y-8 md:space-y-12 mb-12 md:mb-0">
            <header class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8 fade-in-up">
                <img src="https://tribil.site/logo.png" alt="Tribil Logo" class="h-16 w-auto rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300">
                <img src="https://tribil.site/Megy.png" alt="Megy Logo" class="h-24 w-auto rounded-full shadow-md transition-transform transform hover:scale-105 duration-300">
            </header>
            
            <div class="space-y-4 fade-in-up" style="animation-delay: 0.3s;">
                <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-gray-800" style="color: var(--color-green);">
                    We're building something amazing.
                </h1>
                <p class="text-lg md:text-xl text-gray-600 max-w-lg">
                    Our new website is under construction. We are working hard to bring you a better experience. Stay tuned!
                </p>
            </div>
            
            <!-- Email Signup Form -->
            <form id="email-form" action="https://formspree.io/f/xnnbkgoz" method="POST" class="w-full max-w-lg flex flex-col md:flex-row gap-4 justify-center items-stretch fade-in-up" style="animation-delay: 0.5s;">
                <label for="email" class="sr-only">Email address</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    autocomplete="email" 
                    required 
                    placeholder="Enter your email to get notified..."
                    class="flex-grow min-w-0 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-orange-500 transition-colors duration-200 placeholder-gray-400 shadow-sm"
                >
                <button 
                    type="submit" 
                    class="bg-orange-500 hover:bg-orange-600 transition-colors duration-300 text-white font-semibold py-4 px-8 rounded-xl shadow-lg transform hover:scale-105"
                >
                    Notify Me
                </button>
            </form>

            <!-- Success Message -->
            <p id="success-message" class="mt-4 text-green-600 font-semibold opacity-0 hidden fade-in-up">
                Thanks for signing up! We'll be in touch soon.
            </p>
        </div>

        <!-- Right Side: Decorative SVG -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-4">
            <svg class="w-full h-auto max-w-sm md:max-w-md lg:max-w-lg fade-in-up" style="animation-delay: 0.7s;" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="var(--color-orange)" d="M47.7,-59.5C62.8,-53.4,76.5,-38.5,78,-21.8C79.6,-5.1,69.1,13.3,58.3,28.8C47.5,44.4,36.5,57.1,20.4,63.1C4.3,69.2,-17.1,68.6,-32.8,60.8C-48.5,53.1,-58.5,38.2,-64.1,21.5C-69.7,4.8,-71,-13.7,-64.4,-29.9C-57.8,-46.2,-43.3,-60.2,-26.8,-66.1C-10.4,-72,-2.1,-70.1,10.6,-66.9C23.3,-63.7,35.4,-61.8,47.7,-59.5Z" transform="translate(100 100)" />
            </svg>
        </div>
        
    </main>
    
    <!-- Footer -->
    <footer class="absolute bottom-0 w-full py-4 text-center text-gray-500 text-sm">
        &copy; <span id="current-year"></span> Tribil. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const form = document.getElementById('email-form');
            const successMessage = document.getElementById('success-message');
            
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Hide the loading screen and show the main content
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'flex';
                    document.body.style.overflow = 'auto'; // Re-enable scrollbars
                }, 700); // Wait for fade-out to complete
            }, 2000); // 2 seconds for loader animation

            // Handle form submission and success message
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    console.error('Form submission failed');
                }
            });
        });
    </script>
</body>
</html>
