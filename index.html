<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tribil</title>
    <link rel="icon" href="Megy.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #b22222;
            --green: #185b1c;
            --orange: #ff6f3c;
            --background: #f8f9fa;
            --text: #333333;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }

        body {
            color: var(--text);
            background-color: var(--background);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border: 3px solid transparent;
            border-top-color: var(--green);
            animation: spin 2s linear infinite;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }
        
        .loader-circle:nth-child(3) {
            border: 3px solid transparent;
            border-top-color: var(--red);
            animation: spin 2.5s linear infinite;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        header {
            padding: 40px 0 30px;
            animation: slideDown 1s ease-out;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .tribil-logo {
            height: 40px;
        }

        .megy-logo {
            height: 70px;
        }

        .logo img {
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 0 60px;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            z-index: 2;
        }

        .text-content {
            text-align: center;
            max-width: 700px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .coming-soon-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--red) 0%, var(--green) 50%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite, pulse 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        .coming-soon-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--red), var(--green), var(--orange));
            border-radius: 2px;
        }

        .description {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.8;
        }

        /* Learn More Button */
        .about-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: var(--orange);
            border: 2px solid var(--orange);
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .about-btn:hover {
            background: var(--orange);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 111, 60, 0.3);
        }

        /* Form Styles */
        .subscribe-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.8s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscribe-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 45px 18px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 111, 60, 0.2);
        }

        .clear-input {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            transition: color 0.3s ease;
        }

        .clear-input:hover {
            color: var(--red);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--orange) 0%, #e85e2a 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 111, 60, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 111, 60, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Animated Background Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            background: var(--red);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            background: var(--green);
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            background: var(--orange);
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 120px;
            height: 120px;
            background: var(--red);
            bottom: 10%;
            right: 15%;
            animation-delay: 6s;
        }

        /* Abstract Graphics */
        .abstract-graphics {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .abstract {
            position: absolute;
            animation: floatAbstract 20s infinite linear;
            opacity: 0.7;
            filter: blur(1px);
        }

        .abstract-1 {
            top: 15%;
            right: 5%;
            font-size: 3rem;
            color: var(--red);
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .abstract-2 {
            bottom: 25%;
            left: 8%;
            font-size: 2.5rem;
            color: var(--green);
            animation-duration: 20s;
            animation-delay: 5s;
        }

        .abstract-3 {
            top: 40%;
            left: 5%;
            font-size: 4rem;
            color: var(--orange);
            animation-duration: 30s;
            animation-delay: 2s;
        }

        .abstract-4 {
            bottom: 15%;
            right: 10%;
            font-size: 3.5rem;
            color: var(--red);
            animation-duration: 22s;
            animation-delay: 7s;
        }

        /* Footer */
        footer {
            background: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--orange) 0%, #e85e2a 100%);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 111, 60, 0.4);
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        .copyright a {
            color: var(--orange);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: var(--red);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes floatAbstract {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(40px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(80px, 0) rotate(180deg);
            }
            75% {
                transform: translate(40px, 30px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.8rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .tribil-logo {
                height: 35px;
            }
            
            .megy-logo {
                height: 60px;
            }
            
            .subscribe-form {
                padding: 30px 25px;
            }

            /* Show floating elements on mobile with smaller size */
            .floating-element {
                width: 60px !important;
                height: 60px !important;
                opacity: 0.2;
            }

            .floating-element:nth-child(1) {
                top: 15%;
                left: 5%;
            }

            .floating-element:nth-child(2) {
                top: 25%;
                right: 5%;
            }

            .floating-element:nth-child(3) {
                bottom: 25%;
                left: 10%;
            }

            .floating-element:nth-child(4) {
                bottom: 15%;
                right: 10%;
            }

            .abstract {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-title {
                font-size: 2.2rem;
            }
            
            .tribil-logo {
                height: 30px;
            }
            
            .megy-logo {
                height: 50px;
            }

            /* Even smaller floating elements on very small screens */
            .floating-element {
                width: 40px !important;
                height: 40px !important;
                opacity: 0.15;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
    </div>

    <!-- Header with Logos -->
    <header>
        <div class="container header-container">
            <a href="https://tribil.site" class="logo tribil-logo">
                <img src="tribil.png" alt="Tribil Logo">
            </a>
            <a href="#" class="logo megy-logo">
                <img src="Megy.png" alt="Megy Logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Animated Graphics -->
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <!-- Abstract Graphics -->
        <div class="abstract-graphics">
            <div class="abstract abstract-1">
                <i class="fas fa-cube"></i>
            </div>
            <div class="abstract abstract-2">
                <i class="fas fa-diamond"></i>
            </div>
            <div class="abstract abstract-3">
                <i class="fas fa-circle"></i>
            </div>
            <div class="abstract abstract-4">
                <i class="fas fa-star"></i>
            </div>
        </div>
        
        <div class="container">
            <div class="content-wrapper">
                <!-- Text content -->
                <div class="text-content">
                    <h1 class="coming-soon-title">Something Amazing Is Coming</h1>
                    <p class="description">We're crafting an exceptional digital experience that will transform how you interact with technology. Join our waitlist to be the first to know when we launch!</p>
                    <a href="/about" class="about-btn">Learn More</a>
                </div>

                <!-- Subscribe Form -->
                <form class="subscribe-form" action="https://formspree.io/f/xnnbkgoz" method="POST">
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Enter your email address" required>
                        <button type="button" class="clear-input">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Join Waitlist
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="copyright">© <span id="current-year">2023</span> <a href="https://tribil.site">Tribil</a>. All rights reserved. Designed with ❤️ in Egypt</p>
        </div>
    </footer>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Hide loading screen after 3 seconds
        setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }, 3000);
        
        // Add animation to form elements on scroll into view
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 1s ease-out forwards';
                }
            });
        }, observerOptions);
        
        // Observe elements for animation
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.text-content, .subscribe-form');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
                observer.observe(el);
            });
        });

        // Clear input functionality
        const emailInput = document.querySelector('.form-input');
        const clearButton = document.querySelector('.clear-input');

        emailInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
        });

        clearButton.addEventListener('click', function() {
            emailInput.value = '';
            emailInput.focus();
            this.style.display = 'none';
        });

        // Hide clear button when form is submitted
        document.querySelector('.subscribe-form').addEventListener('submit', function() {
            clearButton.style.display = 'none';
        });
    </script>
</body>
</html>
