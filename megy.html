<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tribil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-red: #b22222;
            --color-green: #185b1c;
            --color-orange: #ff6f3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Loading Screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            z-index: 9999;
        }
        
        /* Abstract Animation */
        .abstract-animation-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .animated-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        .animated-square {
            position: absolute;
            width: 50px;
            height: 50px;
            transform-origin: center;
            opacity: 0;
            animation: move-and-fade 5s ease-in-out infinite;
        }

        /* Specific animations and delays for loading screen */
        .animated-circle.orange {
            width: 150px;
            height: 150px;
            background-color: var(--color-orange);
            animation-delay: 0.5s;
        }
        .animated-circle.green {
            width: 120px;
            height: 120px;
            background-color: var(--color-green);
            animation-delay: 1.5s;
        }
        .animated-circle.red {
            width: 90px;
            height: 90px;
            background-color: var(--color-red);
            animation-delay: 2.5s;
        }

        .animated-square:nth-child(4) {
            top: 10%;
            left: 10%;
            background-color: var(--color-orange);
            animation-delay: 0.2s;
        }
        .animated-square:nth-child(5) {
            top: 80%;
            left: 20%;
            background-color: var(--color-green);
            animation-delay: 1s;
        }
        .animated-square:nth-child(6) {
            top: 30%;
            left: 70%;
            background-color: var(--color-red);
            animation-delay: 1.8s;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes move-and-fade {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 0;
            }
            25% {
                transform: translate(20px, 50px) rotate(45deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(50px, -20px) rotate(90deg) scale(1);
                opacity: 0.8;
            }
            75% {
                transform: translate(80px, 30px) rotate(135deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(100px, 100px) rotate(180deg) scale(0);
                opacity: 0;
            }
        }

        /* New Animation for Main Content */
        .slide-in-up {
            animation: slideInUp 1s ease-out forwards;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="abstract-animation-container">
            <div class="animated-circle orange"></div>
            <div class="animated-circle green"></div>
            <div class="animated-circle red"></div>
            <div class="animated-square"></div>
            <div class="animated-square"></div>
            <div class="animated-square"></div>
        </div>
    </div>

    <!-- Main Content - Initially hidden -->
    <main id="main-content" class="flex flex-col min-h-screen items-center justify-center p-4" style="display: none;">
        
        <!-- Logos at the top, now larger -->
        <header class="mb-12 flex flex-col md:flex-row items-center justify-center gap-8 slide-in-up">
            <img src="https://tribil.site/logo.png" alt="Tribil Logo" class="h-20 md:h-28 w-auto rounded-lg">
            <img src="https://tribil.site/Megy.png" alt="Megy Logo" class="h-20 md:h-28 w-auto rounded-full">
        </header>

        <!-- Main Content Section -->
        <section class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-100 mb-8 slide-in-up">
            <h1 class="text-4xl md:text-5xl font-bold mb-4" style="color: var(--color-green);">We're getting ready to launch!</h1>
            <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-2xl mx-auto">
                Our new website is under construction. We are working hard to bring you a better experience.
                Stay tuned for something amazing.
            </p>
        </section>

    </main>
    
    <!-- Footer -->
    <footer class="mt-auto py-6 text-center text-gray-500 text-sm">
        &copy; <span id="current-year"></span> Tribil. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Hide the loading screen and show the main content after 5 seconds
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
